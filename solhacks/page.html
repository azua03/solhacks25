body {

.flip-card {
  background-color: transparent;
  margin-top: 20px;
  width: 250px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #f1d083;
  color: white;
  transform: rotateY(180deg);
}
</style>

              <script>
              document.addEventListener('DOMContentLoaded', function() {
              // Quiz questions and answers
              const quizData = [
                  {question: "What does 'El Gallo' mean?", answer: "The Rooster" }];
                  const container = document.getElementById('quiz-container');
              const modal = document.createElement('div');
              modal.className = 'modal';
              modal.innerHTML = `
                  <div class="modal-content">
                      <h2 id="modal-question">Question</h2>

              `;

              // Create cards

                  const card = document.createElement('div');
                  card.className = 'card question';
                  card.textContent = item.question;
                  card.dataset.index = index;
                  
                  card.addEventListener('click', function() {
                      if (!card.classList.contains('answered')) {
                          currentCardIndex = index;
                          showQuestionModal(index);
                      }
                  });
                  
                  container.appendChild(card);
              });

              function showQuestionModal(index) {
                  const questionElement = document.getElementById('modal-question');
                  const answerInput = document.getElementById('answer-input');
                  const feedbackElement = document.getElementById('feedback');
                  
                  questionElement.textContent = quizData[index].question;
                  answerInput.value = '';
                  feedbackElement.textContent = '';
                  answerInput.focus();
                  
                  modal.style.display = 'flex';
              }

              document.getElementById('submit-answer').addEventListener('click', checkAnswer);
              document.getElementById('answer-input').addEventListener('keypress', function(e) {
                  if (e.key === 'Enter') {
                      checkAnswer();
                  }
              });

              function checkAnswer() {
                  const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
                  const correctAnswer = quizData[currentCardIndex].answer;
                  const feedbackElement = document.getElementById('feedback');
                  
                  if (userAnswer === correctAnswer) {
                      // Correct answer
                      const card = document.querySelector(`.card[data-index="${currentCardIndex}"]`);
                      card.classList.remove('question');
                      card.classList.add('answered');
                      modal.style.display = 'none';
                  } else {
                      // Incorrect answer
                      feedbackElement.textContent = "Incorrect. Try again!";
                      feedbackElement.style.color = "red";
                  }
              }

              // Close modal when clicking outside
              modal.addEventListener('click', function(e) {
                  if (e.target === modal) {
                      modal.style.display = 'none';
                  }
              });
          });

              // Quiz questions and answers
              const quizData = [
                  {question: "What does 'perder' mean?", anwser:"to lose" }];
              const container = document.getElementById('quiz-container-16');
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <h2 id="modal-question">Question</h2>
                        <input type="text" class="answer-input" id="answer-input" placeholder="Your answer...">
                        <button class="submit-btn" id="submit-answer">Submit</button>
                        <p id="feedback"></p>
                    </div>
                `;
                document.body.appendChild(modal);
                // Create cards
                quizData.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card question';
                    card.textContent = item.question;
                    card.dataset.index = index;
                    
                    card.addEventListener('click', function() {
                        if (!card.classList.contains('answered')) {
                            currentCardIndex = index;
                            showQuestionModal(index);
                        }
                    });
                    
                    container.appendChild(card);
                });

                function showQuestionModal(index) {
                    const questionElement = document.getElementById('modal-question');
                    const answerInput = document.getElementById('answer-input');
                    const feedbackElement = document.getElementById('feedback');
                    
                    questionElement.textContent = quizData[index].question;
                    answerInput.value = '';
                    feedbackElement.textContent = '';
                    answerInput.focus();
                    
                    modal.style.display = 'flex';
                }

                document.getElementById('submit-answer').addEventListener('click', checkAnswer);
                document.getElementById('answer-input').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkAnswer();
                    }
                });

                function checkAnswer() {
                    const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
                    const correctAnswer = quizData[currentCardIndex].answer;
                    const feedbackElement = document.getElementById('feedback');
                    
                    if (userAnswer === correctAnswer) {
                        // Correct answer
                        const card = document.querySelector(`.card[data-index="${currentCardIndex}"]`);
                        card.classList.remove('question');
                        card.classList.add('answered');
                        modal.style.display = 'none';
                    } else {
                        // Incorrect answer
                        feedbackElement.textContent = "Incorrect. Try again!";
                        feedbackElement.style.color = "red";
                    }
                }

                // Close modal when clicking outside
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });                
            </script>

            
          </div>
        </div>
      </div>
  </div>
</div>

</body>
